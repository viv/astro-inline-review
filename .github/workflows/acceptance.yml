name: Acceptance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: acceptance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  acceptance-tests:
    name: Playwright E2E
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 20

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v6
        with:
          path: review-loop

      - name: Checkout test suite
        uses: actions/checkout@v6
        with:
          repository: viv/review-loop-tests
          path: review-loop-tests

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            review-loop/package-lock.json
            review-loop-tests/package-lock.json

      - name: Build main package
        working-directory: review-loop
        run: npm ci && npm run build

      - name: Install test runner deps
        working-directory: review-loop-tests
        run: npm ci

      - name: Install fixture deps
        working-directory: review-loop-tests/fixture
        run: npm install

      - name: Get Playwright version
        id: playwright-version
        working-directory: review-loop-tests
        run: echo "version=$(npx playwright --version | awk '{print $2}')" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ steps.playwright-version.outputs.version }}-chromium

      - name: Install Playwright Chromium
        working-directory: review-loop-tests
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: review-loop-tests
        run: npx playwright test
        env:
          CI: "true"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: playwright-report
          path: review-loop-tests/playwright-report/
