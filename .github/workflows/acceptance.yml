name: Acceptance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: acceptance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  acceptance-tests:
    name: Playwright E2E
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 20

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          path: astro-inline-review

      - name: Checkout test suite
        uses: actions/checkout@v4
        with:
          repository: viv/astro-inline-review-tests
          path: astro-inline-review-tests

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: astro-inline-review/package-lock.json

      - name: Build main package
        working-directory: astro-inline-review
        run: npm ci && npm run build

      - name: Install test runner deps
        working-directory: astro-inline-review-tests
        run: npm ci

      - name: Install fixture deps
        working-directory: astro-inline-review-tests/fixture
        run: npm install

      - name: Install Playwright Chromium
        working-directory: astro-inline-review-tests
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: astro-inline-review-tests
        run: npx playwright test
        env:
          CI: "true"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: astro-inline-review-tests/playwright-report/
